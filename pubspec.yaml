name: domi
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  intl: ^0.19.0
  syncfusion_flutter_maps: ^27.1.51

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.3
  flutter_gen_runner: ^5.4.0 
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Figtree
      fonts:
        - asset: assets/font/Figtree/Figtree-Bold.ttf
          weight: 700
        - asset: assets/font/Figtree/Figtree-Medium.ttf
          weight: 500
        - asset: assets/font/Figtree/Figtree-Regular.ttf
          weight: 400

flutter_intl:
  enabled: true
